name: Docker Build and Deploy

on:
  push:
    branches:
      - main  # Запуск при пуше в основную ветку

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Берём всю историю

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/coordinator-bot:latest

      - name: SSH to VPS and update container
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            sudo docker stop coordinator-bot || true
            sudo docker rm coordinator-bot || true
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/coordinator-bot:latest
            sudo docker build --no-cache -t iatikho/coordinator-bot .
            sudo docker run -d \
              --name coordinator-bot \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/coordinator-bot:latest